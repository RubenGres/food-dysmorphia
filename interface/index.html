<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>WTFood</title>
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/axis.css">
        <link rel="stylesheet" href="css/controlpanel.css">
        <link rel="stylesheet" href="css/header.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    
    <body>
        <header>
            <div class="header-container">
                <a href="." style="text-decoration: none; color: inherit;"> 
                    <h3 class="title">WTFood</h3>
                </a>
                <nav>
                    <a href="./about"><button class="header-btn">About</button></a>
                    <a href="."> <button class="header-btn">Map</button></a>
                </nav>
            </div>
        </header>

        <div id="foodmap">
            <div id="toast">Message</div>

            <div id="movelock">
                <button class="close-btn">&#10005;</button>
            </div>

            <div id="axis-cont">
                <div class="axis" id="x-axis">
                    <p>x-axis</p>
                </div>

                <div class="axis" id="y-axis">
                    <p>y-axis</p>
                </div>
            </div>

            <div id="controlpanel">
                <!-- Radio Buttons for Sorting Options -->
                <input id="gridButton" name="sortOption" type="button" value="MAP" checked>
                <input id="customButton" name="sortOption" type="button" value="SORT" checked>                
                  
                <!-- Input Fields for Labels -->
                <div id="customOptions" style="display:none;">
                    <div>
                        <input type="text" id="xLabelInput" placeholder="Enter X label">
                        <label for="xLabelInput">X</label>
                    </div>
                    <div>
                        <input type="text" id="yLabelInput" placeholder="Enter Y label">
                        <label for="yLabelInput">Y</label>
                    </div>
                </div>
            </div>         
        </div>

        <input id="camerainput" type="file" accept="image/*" capture="camera">

        <!-- import all scripts -->
        <script src="global_params.js"></script>
        <script src="js/setup.js"></script>
        <script src="js/canvas.js"></script>
        <script src="js/card.js"></script>
        <script src="js/state_manager.js"></script>
        <script src="js/image_capture.js"></script>
        <script src="js/camera.js"></script>
        <script src="js/generation.js"></script>
        <script src="js/cell.js"></script>
        <script src="js/sorting.js"></script>
        <script src="js/toast.js"></script>
        <script src="js/movement.js"></script>
        <script src="js/card_background.js"></script>
        <script src="js/controlpanel.js"></script>
        
    </body>
</html>
