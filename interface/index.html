<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Food Dysmorphia</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/controlpanel.css">
    </head>
    
    <body>

        <div id="foodmap">
            <div id="controlpanel">
                <!-- Zoom Slider with Label -->
                <label for="zoomSlider">Zoom:</label>
                <input type="range" id="zoomSlider" min="0.1" max="5" step="0.1" value="1">
                <br/>

                <!-- Sorting Label -->
                <label>Sorting:</label>
                
                <!-- Buttons for Sorting Options -->
                <button id="gridButton">Grid</button>
                <button id="customButton">Custom</button>
                
                <!-- Input Fields for Labels -->
                <div>
                    <label for="xLabelInput">X:</label>
                    <input type="text" id="xLabelInput" placeholder="Enter X label">
                    <button id="xLabelRandom">Random</button>
                </div>
                <div>
                    <label for="yLabelInput">Y:</label>
                    <input type="text" id="yLabelInput" placeholder="Enter X label">
                    <button id="yLabelRandom">Random</button>
                </div>
            </div>           
        </div>


        <input id="camerainput" type="file" accept="image/*" capture="camera">

        <!-- import all scripts -->
        <script src="global_params.js"></script>
        <script src="js/setup.js"></script>
        <script src="js/canvas.js"></script>
        <script src="js/card.js"></script>
        <script src="js/state_manager.js"></script>
        <script src="js/camera.js"></script>
        <script src="js/generation.js"></script>
        <script src="js/movement.js"></script>
        <script src="js/cell.js"></script>
        <script src="js/controlpanel.js"></script>
        
    </body>
</html>
