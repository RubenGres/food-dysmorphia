<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Food Dysmorphia</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/axis.css">
        <link rel="stylesheet" href="css/controlpanel.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    
    <body>

        <div id="toast">Message</div>


        <div id="foodmap">
            <div id="axis-cont">
                <div class="axis" id="x-axis">
                    <p>x-axis</p>
                </div>

                <div class="axis" id="y-axis">
                    <p>y-axis</p>
                </div>
            </div>

            <div id="controlpanel">            
                <!-- Sorting Label -->
                <label>Sorting:</label>
                
                <!-- Radio Buttons for Sorting Options -->
                <input type="radio" id="gridButton" name="sortOption" value="Grid" checked>
                <label for="gridButton">Grid</label>
                
                <input type="radio" id="customButton" name="sortOption" value="Custom">
                <label for="customButton">Custom</label>
                
                <!-- Input Fields for Labels -->
                <div id="customOptions" style="display:none;">
                    <div>
                        <label for="xLabelInput">X:</label>
                        <input type="text" id="xLabelInput" placeholder="Enter X label">
                        <button id="xLabelRandom">Random</button>
                    </div>
                    <div>
                        <label for="yLabelInput">Y:</label>
                        <input type="text" id="yLabelInput" placeholder="Enter Y label">
                        <button id="yLabelRandom">Random</button>
                    </div>
                    <button id="okButton">OK</button>
                </div>
            </div>         
        </div>

        <input id="camerainput" type="file" accept="image/*" capture="camera">

        <!-- import all scripts -->
        <script src="global_params.js"></script>
        <script src="js/setup.js"></script>
        <script src="js/canvas.js"></script>
        <script src="js/card.js"></script>
        <script src="js/state_manager.js"></script>
        <script src="js/camera.js"></script>
        <script src="js/generation.js"></script>
        <script src="js/cell.js"></script>
        <script src="js/sorting.js"></script>
        <script src="js/toast.js"></script>
        <script src="js/movement.js"></script>
        <script src="js/controlpanel.js"></script>
        
    </body>
</html>
